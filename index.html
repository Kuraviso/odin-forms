<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Forms</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-content">
        <img
          src="./assets/Wolfgang Hasselmann Unsplash.jpg"
          alt="background picture of a tree alone in the middle of a plain"
          class="background-img"
        />
        <div class="logo-container">
          <img
            class="logo-img"
            src="./assets/logo2.png"
            alt="Gamers united logo"
          />
          <div class="logo-text-container">
            <h1 class="logo-text">Gamers</h1>
            <h2 class="logo-text offset">United</h2>
          </div>
        </div>
        <div class="sidebar-footer">
          Photo by
          <a
            href="https://unsplash.com/@wolfgang_hasselmann?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Wolfgang Hasselmann</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-lone-tree-stands-alone-in-the-middle-of-a-field-Hq4nVHQAa9o?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="hero-section">
        <p class="hero-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started
        </p>
        <p class="text">You know you want to.</p>
      </div>
      <div class="form-section">
        <form action="#" method="get">
          <div class="form-inputs">
            <h2 class="form-text span">Let's do this!</h2>
            <div class="input">
              <label for="name">First Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input">
              <label for="phone">Phone Number</label>
              <input type="phone" name="phone" id="phone" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="input">
              <label for="password-confirm">Confirm Password</label>
              <input
                type="password"
                name="password-confirm"
                id="password-confirm"
                required
              />
            </div>
          </div>
          <div class="form-button">
            <button type="submit">Create Account !</button>
          </div>
        </form>
        <p class="login-text">
          Already have an account?<a href="#"> Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
